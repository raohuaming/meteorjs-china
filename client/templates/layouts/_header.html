<template name="_header">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'articleList'}}"> {{ projectTitle }} </a>
            </div>

            <div class="collapse navbar-collapse" id="main-nav">
                {{#if currentUser}}

                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img height="20" src="{{ currentUser.profile.avatar_url}}" width="20"> {{ currentUser.profile.login }} <i
                                    class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{{ myArticleLink }}">我的文章</a></li>
                                <li><a href="#" data-action="logout"><i class="fa fa-lock"></i>登出</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="navbar-right">
                        <a href="{{ pathFor 'newArticle' }}" class="btn btn-primary navbar-btn">投稿</a>
                    </div>
                {{else}}
                    <div class="navbar-right">
                        <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn">登陆</a>
                        <a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn">注册</a>
                    </div>
                {{/if}}

                <ul class="nav navbar-nav navbar-right">
                    <li class="{{ isActiveRoute regex='articleList' }}"><a href="{{ pathFor 'articleList' }}"> 主页 </a>
                    </li>
                    <li class="{{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'newbie' }}"> 新手入门 </a></li>
                    <li class="{{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'apiDoc' }}"> API </a></li>
                    <li class="{{ isActiveRoute regex='dashboard' }}"><a href="{{ pathFor 'about' }}"> 关于 </a></li>
                </ul>

            </div>

        </div>
    </nav>

</template>
